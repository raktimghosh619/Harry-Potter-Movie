<div class="container mt-5">
    <a [routerLink]="['/movie-listings']">Back</a>
    <div class="card mb-3 card-full" *ngIf="(movieDetails$ | async) as movie">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="movie.poster" height="200px" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{movie.title}}</h4>
              <p class="card-text">{{movie.summary}}</p>
            </div>
          </div>
        </div>
        <div class="grid-details">
            <h5 style="text-align: center;">Details</h5>
            <div class="row">
                <div class="col-4 border border-primary">Box Office</div>
                <div class="col-8 border border-primary">${{movie.box_office}} million</div>
            </div>
            <div class="row">
                <div class="col-4 border border-primary">Budget</div>
                <div class="col-8 border border-primary">${{movie.budget}} million</div>
            </div>
            <div class="row">
                <div class="col-4 border border-primary">Duration</div>
                <div class="col-8 border border-primary">{{movie?.duration | formatHours}}</div>
            </div>
            <div class="row">
                <div class="col-4 border border-primary">Producers</div>
                <div class="col-8 border border-primary">{{getArraynames(movie.producers)}}</div>
            </div>
            <div class="row">
                <div class="col-4 border border-primary">Cinematographers</div>
                <div class="col-8 border border-primary">{{getArraynames(movie.cinematographers)}}</div>
            </div>
        </div>
    </div>
    
    
</div>
